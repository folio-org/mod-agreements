name: Validate module

on:
  push:

jobs:
  run:
    name: Validate module descriptor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2
      - name: Set up settings file
        uses: 1arp/create-a-file-action@0.4.5
        with:
          path: 'service'
          file: 'settings.xml'
          content:
            <settings>
              <profiles>
                <profile>
                  <id>folioMavenProfile</id>
                  <pluginRepositories>
                    <pluginRepository>
                      <id>folio-nexus</id>
                      <name>FOLIO Maven repository</name>
                      <url>https://repository.folio.org/repository/maven-folio</url>
                    </pluginRepository>
                  </pluginRepositories>
                </profile>
              </profiles>
              <activeProfiles>
                <activeProfile>folioMavenProfile</activeProfile>
              </activeProfiles>
            </settings>
      - name: Run validator
        run: mvn org.folio:folio-module-descriptor-validator:1.0.0:validate -DmoduleDescriptorFile=service/src/main/okapi/ModuleDescriptor-template.json -s service/settings.xml -l validate_module_descriptor_output.txt
      - name: Upload validator result
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validate_module_descriptor_output
          path: |
            validate_module_descriptor_output.txt
          retention-days: 1
      - name: Setup validate_module_descriptor_errors file
        if: failure()
        run: echo "$(cat validate_module_descriptor_output.txt)" | tee | grep "\[ERROR\]" 2>&1 | tee validate_module_descriptor_errors.txt
      - name: Comment failures on PR
        if: failure()
        run: |
          # Use GitHub API to create a comment on the PR
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          COMMENT_URL="https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
          curl -s -H "Authorization: token ${GITHUB_TOKEN}" -X POST $COMMENT_URL -d "{ \"body\": \"Just testing...\" }"
          #curl -s -H "Authorization: token ${GITHUB_TOKEN}" -X POST $COMMENT_URL -d "{ \"body\": \"\"\"$(cat validate_module_descriptor_errors.txt)\"\"\" }"